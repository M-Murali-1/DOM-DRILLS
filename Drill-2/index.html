<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transfer List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <h1 id="name">Transfer List</h1>
    </div>
    <div id="total-container">
      <div id="left-container">
        <div>
          <input type="checkbox" id="JS" /> <label for="JS">JS</label><br />
        </div>
        <div>
          <input type="checkbox" id="HTML" />
          <label for="HTML">HTML</label><br />
        </div>
        <div>
          <input type="checkbox" id="CSS" />
          <label for="CSS">CSS</label><br />
        </div>
        <div>
          <input type="checkbox" id="TS" />
          <label for="TS">TS</label>
        </div>
      </div>
      <div id="symbol-container">
        <button type="button" class="initial" id="move-all-left">&lt;&lt;</button><br />
        <button type="button" class="disabled" id="move-left">&lt;</button><br />
        <button type="button" class="disabled" id="move-right">&gt;</button><br />
        <button type="button" class="initial" id="move-all-right">&gt;&gt;</button>
      </div>
      <div id="right-container">
        <div>
          <input type="checkbox" id="React" />
          <label for="React">React</label><br />
        </div>
        <div>
          <input type="checkbox" id="Angular" />
          <label for="Angular">Angular</label><br />
        </div>
        <div>
          <input type="checkbox" id="Vue" /> <label for="Vue">Vue</label><br />
        </div>
        <div>
          <input type="checkbox" id="Svelte" />
          <label for="Svelte">Svelte</label>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
